name: CI/CD Pipeline - Maven ‚Üí SonarQube ‚Üí Nexus ‚Üí Tomcat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      SONAR_HOST_URL: http://54.91.247.40:9000
      SONAR_TOKEN: sqa_ece2e56ad8c5e7dc8c753e01a41f745d77fb3165
      NEXUS_URL: http://3.89.186.97:8081
      NEXUS_REPO: maven-releases
      NEXUS_GROUP: com/app/onlinebookstore
      NEXUS_ARTIFACT: onlinebookstore
      TOMCAT_URL: http://54.163.54.210:8080/manager/text

    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üß∞ Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: üîç Run SonarQube Analysis
        run: |
          mvn clean verify sonar:sonar \
            -DskipTests \
            -Dsonar.projectKey=OnlineBookstore \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.login=${SONAR_TOKEN}

      - name: ‚öôÔ∏è Build WAR File
        run: |
          mvn clean package -DskipTests
          echo "‚úÖ Build completed!"
          ls -lh target/*.war

      - name: ‚¨ÜÔ∏è Upload WAR to Nexus
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: |
          set -e
          WAR_FILE=$(ls target/*.war | head -1)
          VERSION="0.0.${{ github.run_number }}"
          echo "üì¶ Uploading WAR to Nexus version $VERSION ..."
          curl -u ${NEXUS_USER}:${NEXUS_PASS} --upload-file "$WAR_FILE" \
            "${NEXUS_URL}/repository/${NEXUS_REPO}/${NEXUS_GROUP}/${NEXUS_ARTIFACT}/${VERSION}/${NEXUS_ARTIFACT}-${VERSION}.war"
          echo "‚úÖ Uploaded successfully."

      - name: üöÄ Deploy WAR to Tomcat (Force Clean)
        env:
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASS: ${{ secrets.TOMCAT_PASS }}
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: |
          set -e
          APP_NAME="onlinebookstore"
          cd /tmp; rm -f *.war

          echo "üîç Fetching latest WAR from Nexus..."
          DOWNLOAD_URL=$(curl -s -u ${NEXUS_USER}:${NEXUS_PASS} \
            "${NEXUS_URL}/service/rest/v1/search/assets?repository=${NEXUS_REPO}" \
            | grep -oP '"downloadUrl"\s*:\s*"[^"]*onlinebookstore-[0-9.]+\.war' | tail -1 | cut -d'"' -f4)

          if [ -z "$DOWNLOAD_URL" ]; then
            echo "‚ùå No WAR found in Nexus!"
            exit 1
          fi

          echo "‚¨áÔ∏è Downloading WAR: $DOWNLOAD_URL"
          curl -u ${NEXUS_USER}:${NEXUS_PASS} -O "$DOWNLOAD_URL"
          WAR_FILE=$(basename "$DOWNLOAD_URL")

          echo "üßπ Undeploying old application..."
          curl -u ${TOMCAT_USER}:${TOMCAT_PASS} "${TOMCAT_URL}/undeploy?path=/${APP_NAME}" || true
          sleep 5

          echo "üßº Cleaning Tomcat cache directories..."
          curl -u ${TOMCAT_USER}:${TOMCAT_PASS} "${TOMCAT_URL}/expire?path=/${APP_NAME}" || true
          curl -u ${TOMCAT_USER}:${TOMCAT_PASS} "${TOMCAT_URL}/reload?path=/${APP_NAME}" || true

          echo "üöÄ Deploying fresh WAR to Tomcat..."
          curl -u ${TOMCAT_USER}:${TOMCAT_PASS} --upload-file "$WAR_FILE" \
            "${TOMCAT_URL}/deploy?path=/${APP_NAME}&update=true"

          echo "‚úÖ Deployment completed successfully!"

      - name: üîé Verify Deployment
        run: |
          echo "‚è≥ Waiting for Tomcat to finish deploying WAR..."
          sleep 60

          APP_URL="http://54.163.54.210:8080/onlinebookstore/"
          ATTEMPTS=0
          MAX_ATTEMPTS=5

          until [ $ATTEMPTS -ge $MAX_ATTEMPTS ]
          do
            STATUS=$(curl -m 15 -o /dev/null -s -w "%{http_code}" "$APP_URL")
            echo "Attempt $((ATTEMPTS+1)): HTTP status $STATUS"

            if [ "$STATUS" -eq 200 ]; then
              echo "‚úÖ App is live with the latest code!"
              exit 0
            fi

            ATTEMPTS=$((ATTEMPTS+1))
            echo "‚ö†Ô∏è App not ready yet. Retrying in 20 seconds..."
            sleep 20
          done

          echo "‚ùå App did not respond with 200 OK after $MAX_ATTEMPTS attempts."
          exit 1
